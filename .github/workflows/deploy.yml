name: Render Auto Deploy

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Trigger Render deployment
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            echo "üöÄ Triggering Render deployment via webhook..."
            curl -X POST "$DEPLOY_HOOK"
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo "‚ÑπÔ∏è No deployment hook found (RENDER_DEPLOY_HOOK)."
            echo "‚úÖ Render is configured for Auto-Deploy. Changes will be picked up automatically."
          fi
          echo "üîó Service URL: https://chainquery-app.onrender.com"
          
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Render to complete deployment..."
          echo "Check status at: https://dashboard.render.com"

  deployment-failed:
    name: CI Failed - No Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}

    steps:
      - name: Deployment blocked
        run: |
          echo "‚ùå CI/CD checks failed. Deployment blocked."
          echo "Fix the failing tests before deploying to production."
          exit 1
